<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y visualizar archivos</title>
</head>
<body>
    <h1>Subir archivo KMZ o Shapefile</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".kmz, .shp, .shx, .dbf, .prj" multiple required>
        <button type="submit">Subir y visualizar</button>
    </form>
</body>
</html>
